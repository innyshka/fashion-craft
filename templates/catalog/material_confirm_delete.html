{% extends "base.html" %}

{% block content %}
  <h1>Delete Material</h1>

  <p>Are you sure you want to delete the material: {{ material }}?</p>
  <p><i>All Clothing with this material will be also deleted!</i></p>

  <form action="" method="post">
  {% csrf_token  %}
  <input class="btn btn-danger" type="submit" value="Yes, delete">
   <a href="{% url 'catalog:material-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}

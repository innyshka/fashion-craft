{% extends "base.html" %}

{% block content %}
  <h1>Delete Clothing</h1>

  <p>Are you sure you want to delete the clothing: {{ clothing }}?</p>
  <p><i>All Designer with this clothing will be also deleted!</i></p>

  <form action="" method="post">
  {% csrf_token  %}
  <input class="btn btn-danger" type="submit" value="Yes, delete">
 <a href="{% url 'catalog:clothing-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}

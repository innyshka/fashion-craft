{% extends "base.html" %}

{% block content %}
  <h1>Delete Clothing Type</h1>

  <p>Are you sure you want to delete the clothing type: {{ clothing_type }}?</p>
  <p><i>All Clothing with this clothing type will be also deleted!</i></p>

  <form action="" method="post">
  {% csrf_token  %}
  <input class="btn btn-danger" type="submit" value="Yes, delete">
   <a href="{% url 'catalog:clothing-type-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}

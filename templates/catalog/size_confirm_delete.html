{% extends "base.html" %}

{% block content %}
  <h1>Delete Size</h1>

  <p>Are you sure you want to delete the clothing type: {{ size }}?</p>
  <p><i>All Clothing with this size will be also deleted!</i></p>

  <form action="" method="post">
  {% csrf_token  %}
  <input class="btn btn-danger" type="submit" value="Yes, delete">
    <a href="{% url 'catalog:size-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}

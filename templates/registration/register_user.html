{% extends "base.html"%}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Register</h1>
  {% if form.errors %}
  <p style="color: red">Invalid credentials</p>
  {% endif %}
  <h1>Register</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Register</button>
  </form>
{% endblock %}
